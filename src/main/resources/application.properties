spring.application.name=water-app-UserAPI

server.port=8090

####### OracleDB connection settings
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
#spring.datasource.username=SYSTEM
#spring.datasource.password=prince

# DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/DB1
spring.datasource.username=postgres
spring.datasource.password=prince
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=waterapp


# Disable Spring Boot's direct SQL logging
spring.jpa.show-sql=false  

# Keep Hibernate SQL logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
